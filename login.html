<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GobarShakti</title>
    <link rel="stylesheet" href="style/login-styles.css">
    <script type="module" src="scripts/login.js" defer></script>
      <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2355/2355260.png">
</head>

<body>
    <div class="biogas-background"></div>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <img src="assests/head.gif" alt="GobarShakti Logo" class="logo">
                <h1>Welcome Back to GobarShakti</h1><br>
                <p><i>One Step Towards Sustainable Development</i></p><br>
            </div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submitButton">Login</button>
                <p id="error-msg"></p>
                <p style="color: rgb(0, 0, 0);">Don't have an account? <a href="registration.html" class="register-link">Register
                        here</a></p>

            </form>
        </div>
    </div>
</body>

</html>
