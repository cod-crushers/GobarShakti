<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GobarShakti</title>
    <link rel="stylesheet" href="style/login-styles.css">
    <script type="module" src="scripts/login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <img src="assests/head.png" alt="GobarShakti Logo" class="logo">
                <h1>Welcome Back to GobarShakti</h1><br>
                <p>Empowering Rural Communities with Biogas Technology</p>
            </div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submitButton">Login</button>
                <p id="error-msg"></p>
                <p style="color: white;">Don't have an account? <a href="registeration.html" class="register-link">Register
                        here</a></p>

            </form>
        </div>
    </div>
</body>

</html>
