<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
            /* Space for fixed footer */
        }

        .navbar-brand img {
            height: 30px;
            /* Adjust the size of the logo */
            margin-right: 10px;
        }

        .glow-btn {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.5);
            transition: all 0.3s ease;
        }

        .glow-btn:hover {
            box-shadow: 0 6px 20px rgba(67, 160, 71, 0.8);
            transform: translateY(-2px);
        }

        .biogas-background {
            background: url('https://static.israel21c.org/www/uploads/2024/06/shutterstock_2285000669-Allahfoto-1520x855.jpg') no-repeat center center/cover;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        footer {
            background: #2e7d3200;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #qr-reader {
            width: 100%;
            height: 300px;
            border: 3px solid #000;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="biogas-background"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cod-crushers.github.io/GobarShakti/assests/head.png" alt="GobarShakti Logo">
                GobarShakti
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="user-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-dash-setting.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active logout-link" href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body Content -->
    <div class="container text-center my-5">
        <button class="glow-btn my-3" id="qrScanBtn">Scan a QR Code to Connect Device</button>
        <br>
        <button class="glow-btn my-3" id="espDetailsBtn">Enter ESP Details</button>

        <!-- Dropdown Form -->
        <div id="espDetailsForm" class="mt-4 d-none">
            <form id="espDetailsFormContent">
                <div class="mb-3">
                    <input type="text" class="form-control" id="wifiSSID" placeholder="Enter WiFi SSID" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="wifiPassword" placeholder="Enter WiFi Password"
                        required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="firebaseEmail" placeholder="Enter Firebase Gmail"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="firebasePassword"
                        placeholder="Enter Firebase Password" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <!-- QR Code Scanner -->
        <div id="qr-reader" class="d-none"></div> <!-- QR Scanner container -->

    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 GobarShakti | Empowering Rural Communities
    </footer>

    <!-- QR Code Scanner Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle ESP Details Form
        const espDetailsBtn = document.getElementById('espDetailsBtn');
        const espDetailsForm = document.getElementById('espDetailsForm');

        espDetailsBtn.addEventListener('click', () => {
            espDetailsForm.classList.toggle('d-none');
        });

        // QR Code Scanning Logic
        const qrScanBtn = document.getElementById('qrScanBtn');
        const qrReaderContainer = document.getElementById('qr-reader');
        let html5QrCode; // Declare globally for stop functionality
        let isScanning = false; // Track scanning state

        qrScanBtn.addEventListener('click', () => {
            if (!isScanning) {
                // Start the QR scanning if not already scanning
                qrReaderContainer.classList.remove('d-none');
                qrScanBtn.textContent = 'Stop Scanning';

                // Start QR Code scanner
                html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start(
                    { facingMode: "environment" }, // Facing the environment camera (back camera)
                    {
                        fps: 10, // Frames per second
                        qrbox: 250 // Size of the box where the QR code is read
                    },
                    (decodedText) => {
                        // QR code detected, redirect to dash.html
                        console.log('Decoded text:', decodedText); // Debugging line
                        window.location.href = 'dash.html';
                    },
                    (errorMessage) => {
                        console.log(errorMessage);
                    }
                ).catch((err) => {
                    console.log(err);
                });

                isScanning = true; // Update scanning state
            } else {
                // Stop QR scanning if it's already active
                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        qrReaderContainer.classList.add('d-none');
                        qrScanBtn.textContent = 'Scan a QR Code to Connect Device';
                        isScanning = false; // Reset scanning state
                    }).catch((error) => {
                        console.log("Error stopping scanner:", error);
                    });
                } else {
                    console.log("QR scanner is not running, cannot stop.");
                }
            }
        });
    </script>
</body>

</html>
