<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Admin Dashboard</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2355/2355260.png">
</head>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        .container {
            padding: 15px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        @media (min-width: 577px) {
            .chart-container {
                margin-bottom: 30px;
            }

            #combinedChart {
                max-width: 80%;
                /* Restrict chart width */
                height: 350px;
                /* Set fixed height for better visuals */
                margin: 0 auto;
                /* Center the chart */
            }

            #pieChart {
                max-width: 40%;
                /* Restrict pie chart width */
                height: 300px;
                /* Set fixed height for pie chart */
                margin: 0 auto;
                /* Center the chart */
            }
        }


        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        #logout a {
            color: white;
            text-decoration: none;
        }

        #logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        #logout:hover {
            background-color: #c82333;
        }

        @media (max-width: 576px) {
            .chart-container {
                padding: 10px;
            }

            #combinedChart {
                max-height: 300px;
                width: 100%;
            }

            #pieChart {
                width: 100%;
                height: 300px;
            }
        }

        .legend-container {
            display: none;
        }



        @media (min-width: 577px) {
            #pieChart {
                width: 50% !important;
                height: auto !important;
            }

            .legend-container {
                display: block;
                margin-left: 20px;
            }
        }

        @media (min-width: 577px) {

            .chart-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }

            #combinedChart {
                max-width: 70%;
                min-width: 400px;
                height: 300px;
            }

            #pieChart {
                max-width: 30%;
                height: auto;
            }

            .legend-container {
                display: flex;
                flex-direction: column;
                margin-left: 20px;
                justify-content: space-between;
            }

            .legend-container div {
                margin-bottom: 10px;
                font-size: 14px;
                font-weight: bold;
            }

            .card {
                text-align: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .card-text {
                font-size: 24px;
                font-weight: bold;
            }

            .navbar {
                margin-bottom: 30px;
                padding: 15px 30px;
            }

            .navbar-text {
                font-size: 16px;
            }


            .legend-container {
                display: flex;
                flex-direction: column;
                margin-left: 20px;
                font-size: 14px;
            }
        }


        @media (max-width: 576px) {
            .chart-container {
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }

            #combinedChart {
                max-height: 300px;
                width: 100%;
            }

            #pieChart {
                width: 100%;
                height: 300px;
            }

            .legend-container {
                display: none;
            }

            .card-body {
                padding: 15px;
            }

            .card-text {
                font-size: 18px;
            }
        }
    </style>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ESP32 Admin Dashboard</a>
            <span class="navbar-text text-light" id="lastUpdated">Last Updated: --</span>
            <div class="auth-buttons">
                <button id="logout">
                    <a href="login.html">Logout</a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text" id="temperature">-- 째C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text" id="humidity">-- %</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">pH Value</h5>
                        <p class="card-text" id="phValue">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Methane Gas</h5>
                        <p class="card-text" id="methaneGas">-- ppm</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Combined Graph -->
        <div class="chart-container">
            <h5>Real-Time Data Graph</h5>
            <canvas id="combinedChart"></canvas>
        </div>

        <!-- Pie Chart -->
        <div class="chart-container">
            <h5>Data Distribution</h5>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        // Function to generate random data within a range
        const getRandomValue = (min, max) => {
            return (Math.random() * (max - min) + min).toFixed(2);
        };

        // Create Combined Line Chart (Real-Time Graph)
        const combinedChart = new Chart(document.getElementById('combinedChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (째C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'pH Value',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.1,
                        type: 'bar'
                    },
                    {
                        label: 'Methane Gas (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.1,
                        type: 'bar'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Values'
                        }
                    }
                }
            }
        });

        // Create Pie Chart (Data Distribution)
        // Create Pie Chart (Data Distribution)
        const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Temperature', 'Humidity', 'pH Value', 'Methane Gas'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', // Temperature
                        'rgba(54, 162, 235, 0.2)', // Humidity
                        'rgba(255, 206, 86, 0.2)', // pH Value
                        'rgba(75, 192, 192, 0.2)'  // Methane Gas
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Temperature
                        'rgba(54, 162, 235, 1)', // Humidity
                        'rgba(255, 206, 86, 1)', // pH Value
                        'rgba(75, 192, 192, 1)'  // Methane Gas
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right', // Position the legend to the right side
                    }
                }
            }
        });


        // Function to Update Data and Graphs
        const fetchData = () => {
            const currentTime = new Date().toLocaleTimeString();

            // Generate random data based on specified ranges
            const data = {
                temperature: getRandomValue(35, 40),  // Temperature range 35-40째C
                humidity: getRandomValue(40, 60),     // Humidity range 40-60%
                phValue: 6.8,                         // Fixed pH value 6.8
                methaneGas: getRandomValue(50, 70)    // Methane Gas range 50-70 ppm
            };

            // Update Cards with Data
            document.getElementById('temperature').innerText = `${data.temperature} 째C`;
            document.getElementById('humidity').innerText = `${data.humidity} %`;
            document.getElementById('phValue').innerText = data.phValue;
            document.getElementById('methaneGas').innerText = `${data.methaneGas} ppm`;

            document.getElementById('lastUpdated').innerText = `Last Updated: ${new Date().toLocaleString()}`;

            // Update Combined Graph with Real-Time Data
            combinedChart.data.labels.push(currentTime);

            combinedChart.data.datasets[0].data.push(data.temperature);
            combinedChart.data.datasets[1].data.push(data.humidity);
            combinedChart.data.datasets[2].data.push(data.phValue);
            combinedChart.data.datasets[3].data.push(data.methaneGas);

            // Update Pie Chart with Real-Time Data
            pieChart.data.datasets[0].data = [data.temperature, data.humidity, data.phValue, data.methaneGas];
            pieChart.update();

            // Limit the graph to the last 4 data points in mobile view
            if (combinedChart.data.labels.length > 10) {
                combinedChart.data.labels.shift();
                combinedChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            if (window.innerWidth <= 576 && combinedChart.data.labels.length > 4) {
                combinedChart.data.labels.shift();
                combinedChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            combinedChart.update();
        };

        // Fetch Data Initially
        fetchData();

        // Update Graph every 5 seconds
        setInterval(fetchData, 5000);


    </script>
</body>

</html>
