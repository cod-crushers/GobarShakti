<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Admin Dashboard</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        #logout a {
            color: white;
            text-decoration: none;
        }
        #logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        #logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ESP32 Admin Dashboard</a>
            <span class="navbar-text text-light" id="lastUpdated">Last Updated: --</span>
            <div class="auth-buttons">
                <button id="logout">
                    <a href="login.html">Logout</a>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text" id="temperature">-- °C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text" id="humidity">-- %</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">pH Value</h5>
                        <p class="card-text" id="phValue">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Methane Gas</h5>
                        <p class="card-text" id="methaneGas">-- ppm</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Combined Graph -->
        <div class="chart-container">
            <h5>Real-Time Data Graph</h5>
            <canvas id="combinedChart"></canvas>
        </div>
    </div>

    <script>
        // Static Data (for demo purposes)
        const staticData = {
            temperature: 25,
            humidity: 60,
            phValue: 7,
            methaneGas: 150
        };

        // Create Combined Chart (One Graph with Lines and Bars)
        const combinedChart = new Chart(document.getElementById('combinedChart').getContext('2d'), {
            type: 'line', // Change to 'line' for mixed line and bar
            data: {
                labels: [],  // Time labels will be populated dynamically
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: false, // Do not fill the line area
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'pH Value',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderWidth: 1,
                        fill: true,  // Fill the bar area
                        tension: 0.1,
                        type: 'bar'  // Change to 'bar' for pH value
                    },
                    {
                        label: 'Methane Gas (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.1,
                        type: 'bar'  // Change to 'bar' for methane gas
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Values'
                        }
                    }
                }
            }
        });

        // Function to Update Data and Graphs
        const fetchData = () => {
            const currentTime = new Date().toLocaleTimeString();

            // Static Data (using staticData for now)
            const data = staticData;

            // Update Cards
            document.getElementById('temperature').innerText = `${data.temperature} °C`;
            document.getElementById('humidity').innerText = `${data.humidity} %`;
            document.getElementById('phValue').innerText = data.phValue;
            document.getElementById('methaneGas').innerText = `${data.methaneGas} ppm`;

            document.getElementById('lastUpdated').innerText = `Last Updated: ${new Date().toLocaleString()}`;

            // Update Combined Graph with Static Data
            combinedChart.data.labels.push(currentTime);

            combinedChart.data.datasets[0].data.push(data.temperature);
            combinedChart.data.datasets[1].data.push(data.humidity);
            combinedChart.data.datasets[2].data.push(data.phValue);
            combinedChart.data.datasets[3].data.push(data.methaneGas);

            // Limit the graph to the last 10 data points
            if (combinedChart.data.labels.length > 10) {
                combinedChart.data.labels.shift();
                combinedChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            combinedChart.update();
        };

        // Fetch Data Initially
        fetchData();

        // Update Graph every 5 seconds (for demo purposes)
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
