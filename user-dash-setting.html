<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="btn btn-outline-dark" onclick="window.history.back()">‚Üê Back</button>
      
      <div>
        <!-- Home Button -->
<a href="index.html">
    <button class="btn btn-outline-primary">Home</button>
  </a>
  
  <!-- Logout Button -->
  <a href="login.html">
    <button class="btn btn-outline-danger">Logout</button>
  </a>
  
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center">Dashboard Settings</h2>

    <!-- Profile Settings -->
    <div class="card my-3">
      <div class="card-header">
        <h5>Profile Settings</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="CodCrushers">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" value="codcrushers0@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" value ="codcrushers0">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Biogas System Settings -->
    <div class="card my-3">
      <div class="card-header">
        <h5>Biogas System Settings</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="deviceId" class="form-label">Device ID</label>
            <input type="text" class="form-control" id="deviceId" value="ESP-Device-001-12345">
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label">System Capacity</label>
            <input type="text" class="form-control" id="capacity" value="50m">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Settings</button>
        </form>
      </div>
    </div>

    <!-- Wi-Fi Settings -->
    <div class="card my-3">
      <div class="card-header">
        <h5>Wi-Fi Settings</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="wifiSSID" class="form-label">Wi-Fi SSID</label>
            <input type="text" class="form-control" id="wifiSSID" placeholder="Enter Wi-Fi SSID" value="CodCrushers">
          </div>
          <div class="mb-3">
            <label for="wifiPassword" class="form-label">Wi-Fi Password</label>
            <input type="password" class="form-control" id="wifiPassword" placeholder="Enter Wi-Fi Password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Wi-Fi Settings</button>
        </form>
      </div>
    </div>

    <!-- Security Settings -->
    <div class="card my-3">
      <div class="card-header">
        <h5>Security Settings</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="twoFactorAuth">
            <label class="form-check-label" for="twoFactorAuth">Enable Two-Factor Authentication</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Security Settings</button>
        </form>
      </div>
    </div>

    <!-- Notifications Settings -->
    <div class="card my-3">
      <div class="card-header">
        <h5>Notification Preferences</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="alerts">
            <label class="form-check-label" for="alerts">Enable System Alerts</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="maintenance">
            <label class="form-check-label" for="maintenance">Enable Maintenance Reminders</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Notification Preferences</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
   /* General Styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f8f9fa;
}

h2 {
  font-size: 2rem;
  margin-bottom: 30px;
}

/* Navbar Styling */
.navbar {
  padding: 10px;
  background-color: #343a40;
  color: white;
}

.navbar .btn {
  margin-left: 10px;
}

.navbar-brand {
  font-weight: bold;
  font-size: 1.2rem;
}

.navbar .container-fluid {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Card Styling */
.card {
  border-radius: 10px;
}

.card-header {
  background-color: #210054;
  color: white;
  font-weight: bold;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-body {
  background-color: #ffffff;
  padding: 20px;
}

/* Form Inputs */
.form-control {
  border-radius: 10px;
}

/* Buttons */
.btn {
  border-radius: 10px;
  padding: 12px;
}

.btn-primary {
  background-color: #c1fba2;
  --bs-btn-color: #000000;
  border: none;
}

.w-100 {
  width: 100%;
}

/* Mobile View Styling */
@media (max-width: 768px) {
  .container {
    margin-top: 10px;
  }
  
  .navbar .container-fluid {
    flex-direction: column;
  }
  
  .navbar .btn {
    width: 100%;
    margin-top: 5px;
  }

  .card-body {
    padding: 15px;
  }

  .form-control {
    font-size: 0.9rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}

/* PC View (Larger Screens) Adjustments */
@media (min-width: 1024px) {
  .btn {
    padding: 10px 20px; /* Reduce button padding */
    font-size: 0.9rem; /* Slightly smaller font */
  }

  .navbar .btn {
    padding: 8px 16px; /* Smaller padding for navbar buttons */
  }
  
  h2 {
    font-size: 2rem;
  }
}

</style>
