  <div class="container mt-5">

      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="deviceId" class="form-label">Device ID</label>
            <input type="text" class="form-control" id="deviceId" value="ESPD9BA8A47GobarShakti">
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label">Tank Capacity</label>

          </div>
          <button type="submit" class="btn btn-primary w-100">Save Settings</button>
        </form>
      </div>
