<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GobarShakti</title>
    <link rel="stylesheet" href="style/register-styles.css">
    <script type="module" src="scripts/register.js" defer></script>
</head>

<body>
  <div class="biogas-background"></div>
    <div class="container">
        <div class="registration-box">
            <div class="header">
                <img src="assests/head.gif" alt="GobarShakti Logo" class="logo">
                <h1>Welcome to GobarShakti</h1>
                <p><i>One Step Towards Sustainable Development</i></p><br>
            </div>
            <form id="registerForm">
                <div class="input-box">
                  <input type="email" id="email" required>
                  <label for="email">Email</label>
                </div>
                <br>
                <div class="input-box">
                  <input type="password" id="password" required>
                  <label for="password">Password</label>
                </div><br>
                <div class="form-field terms-field">
                  <input type="checkbox" id="termsCheckbox">
                  <label for="termsCheckbox">
                      I agree to the 
                      <span class="tooltip">
                          Terms and Conditions
                          <div class="tooltip-content">
                              <h4>Terms and Conditions</h4>
                              <p><strong>1. Acceptance of Terms:</strong> By accessing or using our services, you agree to be bound by these Terms and Conditions.</p>
                              <p><strong>2. Description of Services:</strong> Our services include biogas plant solutions and related support services. We may modify these at any time.</p>
                              <p><strong>3. User Accounts:</strong> You are responsible for your account confidentiality and activities.</p>
                              <p><strong>4. User Conduct:</strong> Do not harass, harm, or violate rights of others.</p>
                              <p><strong>5. Intellectual Property:</strong> Content is protected and owned by GobarShakti.</p>
                              <p><strong>6. Limitation of Liability:</strong> We are not liable for any damages arising from the use of our services or products.</p>
                              <p><strong>7. Governing Law:</strong> These terms follow the laws of Indian law.</p>
                          </div>
                      </span>
                  </label>
              </div><br>
                <button type="submit" id="submitButton">Register</button>
                <p id="error-msg"></p>
                <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
              </form>
        </div>
    </div>
</body>
</html>
